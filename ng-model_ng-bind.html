<!DOCTYPE html>
<html ng-app="">
  <head>
    <meta charset="utf-8">
    <title>Basic Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </head>
  <body>
      <input type="text" ng-model = "name"><br>
      Hello
      <div ng-bind="name"> Hello </div>
  </body>
</html>
<!-- ng-bind is used to bind the data to model
ng-app is used for knowing from where angular code starts     -->
