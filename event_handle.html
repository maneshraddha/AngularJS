<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event Handler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <style>
   table, th , td {
      border: 1px solid grey;
      border-collapse: collapse;
      padding: 5px;
   }

   table tr:nth-child(odd) {
      background-color: #f2f2f2;
   }

   table tr:nth-child(even) {
      background-color: #ffffff;
   }
</style>
  </head>
  <body ng-app="myApp" ng-controller = "control">
    <div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Likes</th>
            <th>DisLikes</th>
            <th>Likes/Dislikes</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = "technology in technologies">
            <td>{{technology.name}}</td>
            <td>{{technology.likes}}</td>
            <td>{{technology.dislikes}}</td>
            <td>
              <input type="button" value = "Likes" ng-click = likeIncreament(technology)>
              <input type="button" value = "Dislikes" ng-click = dislikeIncreament(technology)
            </td>

          </tr>
        </tbody>
      </table>
    </div>
    <script>
      var app = angular.module("myApp", []);
      app.controller("control",function($scope){
        var technologies = [
          {
            name :"C++",
            likes :0,
            dislikes :0
          },
          {
            name :"Java",
            likes :0,
            dislikes :0
          },
          {
            name :"Javascript",
            likes :0,
            dislikes :0
          }
        ]
        $scope.technologies = technologies;
        $scope.likeIncreament = function(technologies){
          technologies.likes++;
        }
        $scope.dislikeIncreament = function(technologies){
          technologies.dislikes++;
        }
      });
    </script>
  </body>
</html>
