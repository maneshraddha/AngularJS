<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Advance search box using http Service</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src = "controller2.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="people">
    <div>
      <ul>
        <h2>Name and Age Details</h2>
        <li ng-repeat ="person in persons | filter : globalSearch ">
          {{"Name: " + person.Name + "     Age: " + person.Age + "     Fav_Color: " + person.Fav_Color }}
        </li>
      </ul>
      Global Search Filter :<input type="text" ng-model = "globalSearch.$"><br>
      Name Search Filter :<input type="text" ng-model = "globalSearch.Name"><br>
      Age Search Filter :<input type="text" ng-model = "globalSearch.Age"><br>
      Color Search Filter :<input type="text" ng-model = "globalSearch.Fav_Color"><br>
    </div>
    <div>
      <p>{{person}}</p>
    </div>
  </body>
</html>
