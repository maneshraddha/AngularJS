<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sorting</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <style>
       table, th , td {
          border: 1px solid grey;
          border-collapse: collapse;
          padding: 5px;
       }

       table tr:nth-child(odd) {
          background-color: #f2f2f2;
       }

       table tr:nth-child(even) {
          background-color: #ffffff;
       }
    </style>
  </head>


  <body ng-app = "myApp" ng-controller = "control">
    <!-- Sort By:<select ng-model = "sortcolumn">
      <option value="name">Sort by Name</option>
      <option value="gender">Sort by Gender</option>
      <option value="salery">Sort by Salery</option>
    </select> -->
    <table>
      <thead>
        <tr>
          <th ng-click = getSortData("name")>Name</th>
          <th ng-click = getSortData("gender")>Gender</th>
          <th ng-click = getSortData("salery")>Salery</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "employee in employees | orderBy :sortcolumn : reverseSort" >
          <td>{{employee.name}}</td>
          <td>{{employee.gender}}</td>
          <td>{{employee.salery}}</td>
        </tr>
      </tbody>
    </table>
    </div>
    <script>
      var app = angular.module("myApp",[]);
      app.controller("control", function($scope){
        var employees =[
          {
            name : "Shraddha",
            gender : "Female",
            salery : 5000
          },
          {
            name : "Siddhesh",
            gender : "Male",
            salery : 71000
          },
          {
            name : "Sunita",
            gender : "Female",
            salery : 501000
          }
        ]
        $scope.employees = employees;
        $scope.sortcolumn = "name";
        $scope.reverseSort = false;
        $scope.getSortData = function (column){
          if($scope.sortcolumn  == column){
            $scope.reverseSort = !$scope.reverseSort;

          }
          else {
            $scope.reverseSort = false;
          }
          $scope.sortcolumn  = column;
        }
      });
    </script>
  </body>
</html>
