<!DOCTYPE html>
<html ng-app="">
    <head>
        <meta charset="utf-8">
        <title>Basic Angular</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body>
        <input type="text" ng-model = "message">
        <p ng-repeat = "i in [1]">
            <input type="text" ng-model = "message">
            You Wrote : {{message}}
        </p>
        [Outer] You Wrote : {{message}}
    </body>
</html>
